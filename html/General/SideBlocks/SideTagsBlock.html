<div class="popular-tags-block" style="margin-bottom:5px;">
	<p class="popular-tags">
		<strong>
			[_POPULAR TAGS]
		</strong>
	</p>
	<ul class="list-inline">
		[Website.Tags,9=
			<li style="padding:0 5px 0 5px;" ><a class="[TagCount.PopularityIndication]" href="[TagCount.Url]">[TagCount.TagCountName]</a></li>
		]
	</ul>
	<div class="tag-link col-xs-12" style="padding:5px 0 0 0;">
	<a href="[Website.GetUrl,Tag,All]" style="color:#ccc;">See All Tags</a>
	</div>
</div>
