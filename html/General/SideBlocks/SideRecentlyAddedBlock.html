
[?ShoppingCart.Empty|CartEmpty=

|=
	<div class="recently-added-block">
	<p class="recently-added">
		[_RECENTLY ADDED ITEM(S)]
	</p>
	[ShoppingCart.RecentlyAddedItems,3=
		<p>
			<p class="text-right">
			<a href="#"><i class="glyphicon glyphicon-edit"></i></a>
			<a href="javascript:setLocationAjax('[Website.GetUrl,Magento,RemoveFromCart]','[Url.FullUrl]',false,'[ShoppingCartItem.Id]');" style="margin-right:5px;" class=""><i class="glyphicon glyphicon-remove"></i></a>
			
			</p>
			<div class="row">
				<div class="col-sm-5">
					<a href="[Website.GetUrl,Product,[Product.Id]]">
						<img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,100,100]]" alt="[Product.Name]" class="img-responsive">
					</a>
				</div>
				<div class="col-sm-7">
					<p class="product-name">
						<a href="[Website.GetUrl,Product,[Product.Id]]">[Product.Name]</a>
					</p>
					<p class="rel-price">
						<span>[ShoppingCartItem.Quantity]</span> X [Product.Price] 
					</p>
				</div>
			</div>
		</p>
	]
</div>
]
