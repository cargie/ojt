<div class="container">
      <div class="main-content">
        <div class="content-title">
          <h1>[_FEATURED PRODUCTS]</h1>
        </div>
        <div class="product-content">
          <div class="row">
          [Website.FeaturedProducts,1,8,'Name',Ascending]
					[?Filter.Empty|no=[Filter.Products=
            <div class="col-md-3 col-xs-12">
              <div class="thumbnail">
                <a href="[Website.GetUrl,Product,[Product.Id]]">
                  <img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,250,300]]" alt="[Product.Name]">
                </a>
                <div class="caption">
                  <h3 class="text-center">
                    <a href="[Website.GetUrl,Product,[Product.Id]]" class="product-name">
                      [Product.Name]
                    </a>
                  </h3>
                  <p class="product-price">
                    [Product.Price]
                  </p>
                  <p class="text-center">
                    <button class="button-cart">
                      <span>
                        <span>
                          [_ADD TO CART]
                        </span>
                      </span>
                    </button>
                  </p>
                </div>
              </div>
            </div>
            ]
          ]
          </div>
        </div>
      </div>
    </div>
