<div class="container featured-carousel">
  <div class="main-content">
    <div class="content-title">
      <h1>[_FEATURED PRODUCT]</h1>
    </div>
    <div class="product-content">
			<div id="homefeaturedproducts-carousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#homefeaturedproducts-carousel" data-slide-to="0" class="active"></li>
			    <li data-target="#homefeaturedproducts-carousel" data-slide-to="1"></li>
			  </ol>
			  
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <div class="row">
			      [Website.FeaturedProducts,1,4,'Name',Ascending]
						[?Filter.Empty|no=[Filter.Products=
			      	<div class="col-md-3">
								<div class="thumbnail">
	                <a href="#">
	                  <img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,250,300]]" alt="[Product.Name]">
	                </a>
	                <div class="caption">
	                  <h3 class="text-center">
	                    <a href="#" class="product-name">
	                      [Product.Name]
	                    </a>
	                  </h3>
	                  <p class="product-price">
	                    [Product.Price]
	                  </p>
	                  <p class="text-center">
	                    <button class="button-cart">
	                      <span>
	                        <span>
	                          [_ADD TO CART]
	                        </span>
	                      </span>
	                    </button>
	                  </p>
	                </div>
	              </div>
			      	</div>
			      ]]
			      </div>
			      
			    </div>
			    <div class="item">
			      <div class="row">
			      [Website.FeaturedProducts,5,4,'Name',Ascending]
						[?Filter.Empty|no=[Filter.Products=
			      	<div class="col-md-3">
								<div class="thumbnail">
	                <a href="#">
	                  <img src="/[Product.ThumbnailImage=[ProductImage.ImageUrl,250,300]]" alt="[Product.Name]">
	                </a>
	                <div class="caption">
	                  <h3 class="text-center">
	                    <a href="#" class="product-name">
	                      [Product.Name]
	                    </a>
	                  </h3>
	                  <p class="product-price">
	                    [Product.Price]
	                  </p>
	                  <p class="text-center">
	                    <button class="button-cart">
	                      <span>
	                        <span>
	                          [_ADD TO CART]
	                        </span>
	                      </span>
	                    </button>
	                  </p>
	                </div>
	              </div>
			      	</div>
			      ]]
			      </div>
			    </div>
			  </div>
			  <a class="left carousel-control" href="#homefeaturedproducts-carousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#homefeaturedproducts-carousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
    </div>
  </div>
</div>
<style>
	.featured-carousel .thumbnail{
		background: #494548;
		border-radius: 0px;
		border: 1px solid #494548;
	}
</style>
